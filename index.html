<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dischi</title>
    <link rel="stylesheet" href="./assets/master.css">
  </head>
  <body>
    <div id="root">
      <div class="titolo">
        <h1>Ecco i tuoi brani </h1>
        <select id="lista" v-model="genere" >
    		  <option value="">All</option>
    		  <option value="Rock">Rock</option>
    		  <option value="Pop">Pop</option>
    		  <option value="Jazz">Jazz</option>
          <option value="Metal">Metal</option>
    	  </select>
      </div>


      <div class="container">

        <div class="card" v-for="(disk,i) in disks"  v-if="(genere == disk.genre) ? true : genere == '' ">
        <div class="card-inner">
          <div class="card-cover"
                :style="`background-image: url('${disk.poster}');`">
          </div>
          <div class="card-info">
            <span class="title">{{disk.title}}</span>
            <span class="years">-{{disk.year}}</span>
            <span class="author">{{disk.author}}</span>
            <span class="genre">{{disk.genre}}</span>
          </div>
        </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/main.js" charset="utf-8"></script>
  </body>
</html>
